<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="stylesheet" type="text/css" href="../css/animate.css">

    <body>
        <div id="title_div" class="animated rubberBand">
            <h1 id="title">Push Swap Visualizer</h1>
        </div>
        <p id="speed_title">Speed (100% = 60fps)</p>
        <div id="menu_div">
            <button id="bt1" class="intro_button hvr-outline-in" type="button" onclick="_switch()">START</button>
            <button id="bt2" class="intro_button hvr-outline-in" type="button" onclick="_next()">NEXT MOVE</button>
            <button id="bt3" class="intro_button hvr-outline-in" type="button" onclick="_reset()">RESET</button>
            <div id="speed_set">
                <div>
                    <input class="slider" type="range" id="speed_slider" min="0" max="100" value="50" step="5" oninput="speed_box.value = this.value">
                </div>
                <div>
                    <input class="box" type="text" id="speed_box" placeholder="Speed" value="50" oninput="speed_slider.value = this.value">
                </div>
            <div/>
        </div>
    </body>
    <div id="commands_div">
        <p id="commands">
        </p>
